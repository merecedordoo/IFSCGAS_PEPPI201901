<!DOCTYPE html>
<html>

<head>
  <title>PPI1 Layout do Website: Página Contato</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.4.0.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
	<div class="container contato">
		<form class="form-contato form-row col-md-6">
		  <h3 class="form-contato-titulo">Contate-nós</h3>
		  
		  <div class="form-row col-md-12">
		     <div class="form-group col-md-12">
		       <label for="inputEmail4">Email</label>
		       <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
		     </div>
		     <div class="form-group col-md-12">
		       <label for="inputPassword4">Nome</label>
		       <input type="text" class="form-control" id="inputPassword4" placeholder="Nome">
		     </div>
		     <div class="form-group col-md-12">
		       <label for="inputPassword4">Sobrenome</label>
		       <input type="text" class="form-control" id="inputPassword4" placeholder="Sobrenome">
		     </div>
			  <div class="form-group col-md-12">
			    <label for="inputAddress">Endereco</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
			  </div>
			  <div class="form-group col-md-12">
			    <label for="exampleFormControlTextarea1">Informações</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensagem que será enviada..."></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Enviar</button>
		  </div>
		</form>
	</div>
</body>
</html>
